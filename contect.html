<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
<section class="contect">
    <div class="container">
        <h2>Contect Us</h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form action="https://formspree.io/f/xoqgoggz"
                method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                    <button><a href="/main.html">Go Back</a></button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contect Information</h3>
                <p><i class="fas fa-phone"></i>+91 8058442748</p>
                <p><i class="fas fa-envelope"></i>herekinshuk@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>Jaipur</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
